<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>卡提希娅 - 全功能版修正版</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <i class="fa fa-star"></i>
                <span>卡提希娅的星光小站</span>
            </div>
            <ul class="nav-menu">
                <li class="nav-item"><a href="#home" class="nav-link">首页</a></li>
                <li class="nav-item"><a href="#about" class="nav-link">角色设定</a></li>
                <li class="nav-item"><a href="#story" class="nav-link">故事背景</a></li>
                <li class="nav-item"><a href="#guide" class="nav-link">游戏攻略</a></li>
                <li class="nav-item"><a href="#gallery" class="nav-link">角色图库</a></li>
                <li class="nav-item"><a href="#demo" class="nav-link">实机演示</a></li>
            </ul>
            <div class="nav-toggle">
                <i class="fa fa-bars"></i>
            </div>
        </div>
    </nav>

    <!-- 首页 -->
    <section id="home" class="home-section section-animate">
        <div class="home-container">
            <img src="1.jpg" alt="卡提希娅头像" class="carterthyia-avatar">
            <h1 class="character-title">卡提希娅（芙露德莉丝）</h1>
            <p class="character-desc">于光影中守护的温柔使者 · 双形态战斗达人</p>
            <div class="home-btns">
                <a href="#gallery" class="btn">进入角色图库</a>
                <a href="#demo" class="btn btn-secondary">查看实机演示</a>
            </div>
        </div>
    </section>

    <!-- 实机演示 -->
    <section id="demo" class="section-animate">
        <div class="section-header">
            <h2><i class="fa fa-film"></i> 实机演示视频</h2>
            <div class="section-divider"></div>
        </div>
        <div class="demo-panel">
            <h3 class="demo-title">卡提希娅双形态战斗演示</h3>
            <div class="video-tabs">
                <div class="video-tab active" data-target="video1">小卡（迅刀形态）</div>
                <div class="video-tab" data-target="video2">大卡（芙露德莉丝形态）</div>
            </div>

            <!-- 小卡视频 -->
            <div class="video-container active" id="video1">
                <div class="video-cover" onclick="playVideo('videoPlayer1', this)">
                    <div class="play-btn"><i class="fa fa-play"></i></div>
                </div>
                <video class="demo-video" id="videoPlayer1" controls muted playsinline preload="metadata" poster="1.jpg">
                    <source src="videos/111.mp4" type="video/mp4">
                    你的浏览器不支持HTML5视频播放，请升级至Chrome/Edge最新版本
                </video>
            </div>

            <!-- 大卡视频 -->
            <div class="video-container" id="video2">
                <div class="video-cover" onclick="playVideo('videoPlayer2', this)">
                    <div class="play-btn"><i class="fa fa-play"></i></div>
                </div>
                <video class="demo-video" id="videoPlayer2" controls muted playsinline preload="metadata" poster="2.jpg">
                    <source src="videos/12.mp4" type="video/mp4">
                    你的浏览器不支持HTML5视频播放，请升级至Chrome/Edge最新版本
                </video>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
