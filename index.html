<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Carterthyia（卡提希娅）的星光小站</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 全局重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            width: 100%;
            overflow-x: hidden;
            position: relative; /* 为侧边控制面板提供定位参考 */
            padding-left: 260px; /* 给侧边控制面板留出空间 */
            padding-top: 20px;
        }
        /* ========== 核心修改：控制面板固定在页面左侧（解决浮空） ========== */
        .control-panel {
            position: fixed; /* 固定定位，不随页面滚动 */
            left: 0;
            top: 20px;
            width: 240px; /* 固定宽度，不占主内容空间 */
            padding: 20px 15px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 0 12px 12px 0;
            box-shadow: 2px 0 12px rgba(0, 0, 0, 0.1);
            z-index: 999; /* 置于顶层，不被内容遮挡 */
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .control-panel h3 {
            color: #6c5ce7;
            font-size: 18px;
            text-align: center;
            margin-bottom: 10px;
            border-bottom: 1px solid #eee;
            padding-bottom: 8px;
        }
        .control-btn {
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #f8f9fa;
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }
        .control-btn:hover {
            background: #6c5ce7;
            color: #fff;
            border-color: #6c5ce7;
        }
        /* ========== 实机演示板块样式（适配相对路径视频） ========== */
        .demo-panel {
            width: 90%;
            max-width: 1000px;
            margin: 40px auto;
            padding: 30px;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }
        .demo-title {
            font-size: 22px;
            color: #6c5ce7;
            text-align: center;
            margin-bottom: 30px;
        }
        .video-tabs {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 25px;
        }
        .video-tab {
            padding: 10px 20px;
            border-radius: 8px;
            background: #f8f9fa;
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .video-tab.active {
            background: #6c5ce7;
            color: #fff;
        }
        .video-container {
            display: none;
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .video-container.active {
            display: block;
        }
        .demo-video {
            width: 100%;
            height: auto;
            display: block;
        }
        .video-cover {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(0deg, rgba(0, 0, 0, 0.7), transparent);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .play-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #fff;
        }
        /* 移动端适配：小屏幕下控制面板转为顶部悬浮 */
        @media (max-width: 768px) {
            body {
                padding-left: 0;
                padding-top: 120px;
            }
            .control-panel {
                position: fixed;
                left: 0;
                top: 0;
                width: 100%;
                border-radius: 0;
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
                gap: 8px;
                padding: 15px;
            }
            .control-panel h3 {
                width: 100%;
                margin-bottom: 5px;
            }
            .control-btn {
                padding: 8px 12px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- 网站控制面板（固定在左侧） -->
    <div class="control-panel" id="controlPanel">
        <h3>网站控制面板</h3>
        <button class="control-btn" onclick="switchTheme('purple')" data-hover>切换银紫色主题</button>
        <button class="control-btn" onclick="switchTheme('blue')" data-hover>切换冰蓝色主题</button>
        <button class="control-btn" onclick="toggleStory()" data-hover>隐藏/显示故事</button>
        <button class="control-btn" onclick="toggleDarkMode()" data-hover>切换深色/浅色模式</button>
        <button class="control-btn" onclick="alert('管理员权限：数据已同步！')" data-hover>管理员数据同步</button>
    </div>

    <!-- 角色设定（示例内容） -->
    <section id="about" class="about-section">
        <div class="section-header">
            <h2>角色设定</h2>
            <div class="section-divider"></div>
        </div>
        <div class="about-card">
            <p class="about-info">姓名：卡提希娅（Carterthyia）</p>
            <p class="about-info">特质：穿梭于光影之间，拥有温柔的力量</p>
        </div>
    </section>

    <!-- 实机演示板块（相对路径调用视频） -->
    <section id="demo" class="demo-section">
        <div class="demo-panel">
            <h3 class="demo-title">卡提希娅双形态战斗演示</h3>
            <!-- 视频标签切换 -->
            <div class="video-tabs">
                <div class="video-tab active" data-target="video1">小卡（迅刀形态）</div>
                <div class="video-tab" data-target="video2">大卡（巨剑形态）</div>
            </div>
            <!-- 视频1：相对路径调用 videos/11.mp4 -->
            <div class="video-container active" id="video1">
                <video class="demo-video" id="videoPlayer1" controls muted playsinline poster="1.jpg">
                    <source src="videos/11.mp4" type="video/mp4">
                    你的浏览器不支持视频播放，请更新浏览器
                </video>
                <div class="video-cover" onclick="playVideo('videoPlayer1', this)">
                    <div class="play-btn"><<i class="fas fa-play"></</i></div>
                </div>
            </div>
            <!-- 视频2：相对路径调用 videos/111.mp4 -->
            <div class="video-container" id="video2">
                <video class="demo-video" id="videoPlayer2" controls muted playsinline poster="2.jpg">
                    <source src="videos/111.mp4" type="video/mp4">
                    你的浏览器不支持视频播放，请更新浏览器
                </video>
                <div class="video-cover" onclick="playVideo('videoPlayer2', this)">
                    <div class="play-btn"><<i class="fas fa-play"></</i></div>
                </div>
            </div>
        </div>
    </section>

    <!-- 交互JS -->
    <script>
        // 视频标签切换
        document.querySelectorAll('.video-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.video-tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.video-container').forEach(v => v.classList.remove('active'));
                tab.classList.add('active');
                document.getElementById(tab.dataset.target).classList.add('active');
            });
        });

        // 点击封面播放视频
        function playVideo(playerId, cover) {
            const video = document.getElementById(playerId);
            video.play();
            cover.style.display = 'none';
            video.addEventListener('ended', () => {
                cover.style.display = 'flex';
            });
        }

        // 主题切换等函数（保留原有逻辑）
        function switchTheme(theme) { /* 原有逻辑 */ }
        function toggleStory() { /* 原有逻辑 */ }
        function toggleDarkMode() { /* 原有逻辑 */ }
    </script>
</body>
</html>
